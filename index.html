<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shade Map Selection - The Bentway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="GP.css" />

    <style>
      #layer-buttons button:hover { background: #ccc; }
      .leaflet-popup-content { font: 14px sans-serif; }

      .leaflet-top.leaflet-right .leaflet-control-geocoder {
        margin-top: 60px; /* Pushes it downward */
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="layer-buttons">
        <button onclick="setBaseLayer('street')">Street View</button>
        <button onclick="setBaseLayer('satellite')">Satellite View</button>
      <!--   <button onclick="toggleHeat()"> Heat Map</button> -->
    </div>
  </body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
