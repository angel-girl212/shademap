    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #controls { height: 40px; background: #f8f8f8; display: flex; align-items: center; padding: 0 1rem; font-family: sans-serif; }
      #map { height: calc(100% - 40px); }
      .leaflet-popup-content { font-family: sans-serif; font-size: 14px; line-height: 1.4; }
      #formModal {
         position: absolute;
        z-index: 1000;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 20px;
        border: 2px solid black;
        border-radius: 8px;
        display: none;
      }
      #formModal input[type="text"], textarea {
        width: 100%;
        margin-bottom: 10px;
      }
      #formModal label {
        display: block;
        margin: 5px 0;
      } 
    </style>
  
  </head>
  <body>
    <main>
      <div id="map"></div>

      <div id="formModal">
        <h3>Submit a Shady Spot</h3>
        <input type="text" id="markerName" placeholder="Name this spot" />
        <p>What time do you benefit from this shady space?</p>
        <label><input type="radio" name="timeday" value="Morning" /> Morning</label>
        <label><input type="radio" name="timeday" value="Midday" /> Midday</label>
        <label><input type="radio" name="timeday" value="Evening" /> Evening</label>
        <label><input type="radio" name="timeday" value="Night" /> Night</label>
        <br />
        <button id="submitForm">Submit</button>
      </div>
    
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
