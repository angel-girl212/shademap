<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shade Map Selection - The Bentway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100vh; width: 100vw; }
      #layer-buttons {
        position: absolute;
        top: 10px; right: 10px; z-index: 1000;
        background: rgba(255,255,255,0.9);
        padding: 6px 10px; border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      #layer-buttons button {
        margin: 2px; padding: 6px 10px;
        font-size: 14px; border: none;
        border-radius: 4px; background: #eee;
        cursor: pointer;
      }
    
      #layer-buttons button:hover { background: #ccc; }
      .leaflet-popup-content { font: 14px sans-serif; }

      .leaflet-top.leaflet-right .leaflet-control-geocoder {
        margin-top: 60px; /* Pushes it downward */
      }
    </style>

  </head>
  <body>
    <main>
      <div id="map"></div>
      <div id="layer-buttons">
        <button onclick="setBaseLayer('street')">Street View</button>
        <button onclick="setBaseLayer('satellite')">Satellite View</button>
      <!--   <button onclick="toggleHeat()"> Heat Map</button> -->
      </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>

  </body>
</html>
