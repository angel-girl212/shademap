<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shade Map</title>
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
       
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    
    <style>
        body {
            font-family: Garamond;
            background-color: #FFFFFF; /* Background color */
            color: #000000; /* Font color */
        }

        input[type="text"] {
            font-family: Garamond;
            color: #000000; /* Text color inside input box */
            background-color: #FFFFFF; /* Background color of input box */
            border: 2px solid #000000; /* Border color of input box */
            padding: 5px;
            width: 300px;
        }
      
        #map {
          height: 500px;
          width: 75%;
        }
    </style>
  </head>
  <body>
    <h1>MAP SHADE PROPOTYPING</h1>
    <p class="map-info">
      click to add
    </p>
    <div id="map"></div>

    <div id="quiz">
        <p id="prompt">Reporting an error or comment?</p>
        <input type="text" id="response" placeholder="Put it in here...">
        <p id="start_message"></p> <!-- Placeholder for the "Bye bye" message -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
