<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="...">
    <style>
      #map { height: 180px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="..."></script>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);
    </script>
  </body>
</html>
