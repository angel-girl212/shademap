<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shade Map</title>
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
       
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <link
      rel="stylesheet"
      href="https://thebentway.ca/wp-content/themes/thebentway.ca/styles/style.css?ver=d532a2ec2176417e1ad0"
    />

    <style>
      #map {
      height: 500px;
      width: 75%;
      margin: 20px auto;
    }
    </style>
  
  </head>
  <body>
    <h1>MAP SHADE PROPOTYPING</h1>
    <p class="map-info">
      click to add
    </p>
    <div id="map"></div>

    <div id="user_feedback">
        <p id="prompt">Reporting an error or comment?</p>
        <input type="text" id="response" placeholder="Put it in here...">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
